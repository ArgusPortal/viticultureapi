[pytest]
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
pythonpath = .
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Optional: If you want to use coverage, uncomment these lines and make sure pytest-cov is installed
# addopts = --cov=app --cov-report=term --cov-report=html
# cov_report = term
# cov_report = html

# Use these basic options instead
addopts = -v
